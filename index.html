<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
<div>
    <section>
        <div id="viewHighScore"> <a href="#">View High Scores</a> </div>
        <div id="timer"></div>
    </section>
    <section id="start-container">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer the following answers to test your coding knowledge!</p>
        <button id=start-btn>Start Quiz</button>
    </section>
    <div id="quiz-container">
        <div id="progress-section">
            <span id="question-count"></span>
            <span id="score-card"></span>
        </div>
        <div id="question-form">
            <div id="question"></div>
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
        </div>
    </div>
    <div id="end-container">
        <p id="score">Score: </p>
        <input id="initial-input"></input>
        <button id="submit-initial">Submit</button>
    </div>
    <div id="score-container">
        <h1>High Scores</h1>
        <div id="listOfHighScores"></div>
        <p id="highScore">Score: </p>
        <button id="go-back">Go Back</button>
        <button id="clear-score">Clear High Score</button>
    </div>
</div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
